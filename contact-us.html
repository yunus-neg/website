<body>
  <nav id="error-message" class="error">
    Something went wrong!
  </nav>
  <nav>
    <ul>
      <li>
        <a href="index.html">الرئيسيّة</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="logo">
      <a href="index.html">
        <img src="http://techlify.com/sites/default/files/2017-07/cloud-computing.png" width="55px">
      </a>
    </div>
    <div class="breif">
      <strong>تواصل معنا:</strong> أبوابنا مُشرعة لأيّ تواصل؛ يُمكنك دائمًا الاستفسار وطلب أيّ خدمة.
    </div>
    <div class="form-container">
      <form id="form">
        <div class="form-input">
          <label for="fullname">الاسم الكامل (مطلوب)</label>
          <input type="text" id="fullname" placeholder="خالد الناصر" required />
        </div>
        <div class="form-input">
          <label for="email">البريد الإلكترونيّ (مطلوب)</label>
          <input type="email" id="email" placeholder="example@example.com" required />
        </div>
        <div class="form-input">
          <label for="subject">الموضوع (مطلوب)</label>
          <input type="text" id="subject" placeholder="بخصوص الحلول السحابيّة" required />
        </div>
        <div class="form-input">
          <label for="message">الرسالة (مطلوب)</label>
          <textarea id="message" placeholder="نصّ الرسالة مفصّلاً" required></textarea>
        </div>
        <div class="form-buttons">
          <input type="submit" id="submit" class="submit" value="أرسِل إلينا" />
        </div>
      </form>
    </div>
    <div class="copyrights">
      (ح) جميع الحقوق محفوظة لمؤسّسة أنظمة غيمة (Cloud Systems).
    </div>
  </div>
  <script type="text/javascript">

    // Define some variables.
    var errorMessage = document.getElementById('error-message');
    var form = document.getElementById('form');
    var fullname = document.getElementById('fullname');
    var email = document.getElementById('email');
    var subject = document.getElementById('subject');
    var message = document.getElementById('message');
    var submit = document.getElementById('submit');

    // Hide the error message initially.
    errorMessage.style.display = 'none';

    // Define variables to be used to send a request.
    var http = new XMLHttpRequest();
    var url = 'https://d2hbxkrooc.execute-api.eu-west-1.amazonaws.com/dev/contact-us';

    http.onreadystatechange = function() {
      if (http.readyState == XMLHttpRequest.DONE) {
        submit.disabled = false;
        if (http.status == 204) {
          return window.location.href = 'thank-you-for-contacting-us.html';
        }
        errorMessage.style.display = 'block';
        if (http.status == 400) {
          errorMessage.innerHTML = 'الرجاء التأكّد من تعبئة الحقول المطلوبة.';
        }
        if (http.status == 406) {
          errorMessage.innerHTML = 'الرجاء التأكّد من إدخال بريد إلكترونيّ صحيح.';
        }
        if (http.status == 408) {
          errorMessage.innerHTML = 'لا يُمكن إرسال البريد الآن، نرجو المحاولة لاحقًا.';
        }
      }
    }

    var handleSubmit = function(event) {
      event.preventDefault();

      submit.disabled = true;
      errorMessage.style.display = 'none';

      http.open('POST', url, true);

      // Set some headers.
      http.setRequestHeader('Content-type', 'application/json');
      http.setRequestHeader('Accept', 'application/json');

      // Make a new request.
      var params = JSON.stringify({
        'name': fullname.value,
        'email': email.value,
        'subject': subject.value,
        'message': message.value,
      });

      http.send(params);
    }

    // Start dealing with them.
    form.addEventListener('submit', handleSubmit, false);
  </script>
