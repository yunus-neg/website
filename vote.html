    function getQueryString(name) {
      var search = new RegExp(name + '=([^&#]*)(&|#|$)').exec(window.location.search);
      return search ? search[1] : null;
    };

    var icon = document.getElementById('icon');
    var paragraph = document.getElementById('paragraph');
    var accessToken = getQueryString('accessToken');
    var traineeId = getQueryString('traineeId');
    var rating = getQueryString('rating');

    icon.src = loadingIcon;
    paragraph.innerHTML = 'لحظة من فضلك...';

    if (!accessToken || !traineeId || !rating) {
      icon.src = errorIcon;
      paragraph.innerHTML = 'الرابط غير صحيح.';
    } else {
      // Define variables to be used to send a request.
      var http = new XMLHttpRequest();
      var url = 'https://d2hbxkrooc.execute-api.eu-west-1.amazonaws.com/dev/vote';

      http.onreadystatechange = function() {
        if (http.readyState == XMLHttpRequest.DONE) {
          if (http.status == 204) {
            icon.src = ratedIcon;
            paragraph.innerHTML = 'شكرًا لك. تمّ التصويت بنجاح!';
          }
          if (http.status == 400 || http.status == 404) {
            icon.src = errorIcon;
            paragraph.innerHTML = 'الرابط غير صحيح.';
          }
          if (http.status == 401) {
            icon.src = errorIcon;
            paragraph.innerHTML = 'لا يُمكنك الوصول إلى هذه الصفحة.';
          }
          if (http.status == 409) {
            icon.src = errorIcon;
            paragraph.innerHTML = 'لا يُمكنك التصويت؛ إمّا لأنّك قمت بالتصويت مُسبقًا أو لأنّ التصويت تمّ إغلاقه.';
          }
          if (http.status == 408) {
            icon.src = errorIcon;
            paragraph.innerHTML = 'لا يُمكنك التصويت الآن.';
          }
        }
      }

      http.open('POST', url, true);

      // Set some headers.
      http.setRequestHeader('Content-type', 'application/json');
      http.setRequestHeader('Accept', 'application/json');

      // Make a new request.
      var params = JSON.stringify({
        'accessToken': accessToken,
        'traineeId': traineeId,
        'rating': rating,
      });

      http.send(params);
    }

  </script>
